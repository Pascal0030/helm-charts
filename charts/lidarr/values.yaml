## @section Global parameters
global:
  ## @param global.imageRegistry Global Docker Image registry
  imageRegistry: ""
  ## @param global.imagePullSecrets Global Docker registry secret names as an array
  imagePullSecrets: []

## @section Common parameters
## @param nameOverride String to partially override lidarr.fullname
nameOverride: ""
## @param fullnameOverride String to fully override lidarr.fullname
fullnameOverride: ""
## @param commonLabels Labels to add to all deployed objects
commonLabels: {}
## @param commonAnnotations Annotations to add to all deployed objects
commonAnnotations: {}

## @section lidarr image parameters
image:
  ## @param image.registry lidarr image registry
  registry: docker.io
  ## @param image.repository lidarr image repository
  repository: linuxserver/lidarr
  ## @param image.tag lidarr image tag (immutable tags are recommended)
  tag: "latest"
  ## @param image.pullPolicy lidarr image pull policy
  imagePullPolicy: Always

## @section Radarr Authentication parameters
auth:
  ## @param create service account for radarr
  saEnabled: true
  ## @param auth.authenticationMethod NZBGet (Forms or External) (Use External to reset the Passwort or for first start)
  authenticationMethod: Forms
  ## @param auth.AuthenticationRequired Enable or disable authentication
  AuthenticationRequired: Enabled
  ## @param auth.apiKey NZBGet API key (4f2c460385004d6594414e3442j54c79)
  apiKey: ""
  ## @param auth.existingSecret Name of existing secret to use for NZBGet api key
  existingSecret:
    ## @param auth.existingSecret.secretName Name of the existing secret
    secretName: ""
    ## @param auth.existingSecret.secretKey Key in the existing secret that contains the api key
    secretKey: ""

## @section radarr configuration parameters
config:
  ## @param config.logLevel radarr log level (trace, debug, info, warn, error, fatal)
  logLevel: debug

## @section lidarr service parameters
service:
  ## @param service.type lidarr service type
  type: ClusterIP
  ## @param service.port lidarr service port
  port: 8686
  ## @param service.nodePort Node port for lidarr service
  nodePort: ""
  ## @param service.clusterIP Static cluster IP or "None" for headless service
  clusterIP: ""
  ## @param service.annotations Additional custom annotations for lidarr service
  annotations: {}

## @section Persistence parameters
persistence:
  ## @param persistence.enabled Enable lidarr data persistence using PVC
  enabled: true
  ## @param persistence.storageClass PVC Storage Class for lidarr data volume
  storageClass: ""
  ## @param persistence.accessModes PVC Access modes
  accessModes:
    - ReadWriteOnce
  ## @param persistence.size PVC Storage Request for lidarr data volume
  size: 2Gi
  ## @param persistence.annotations Additional custom annotations for the PVC
  annotations: {}
  ## @param persistence.selector Additional labels for the PVC
  selector: {}

## @section Pod Security Context
podSecurityContext:
  ## @param podSecurityContext.enabled Enable lidarr pod Security Context
  enabled: true
  ## @param podSecurityContext.fsGroup Set lidarr pod's Security Context fsGroup
  fsGroup: 1000

## @section Container Security Context
containerSecurityContext:
  ## @param containerSecurityContext.runAsUser Set lidarr container's Security Context runAsUser
  runAsUser: 1000
  ## @param containerSecurityContext.runAsGroup Set lidarr container's Security Context runAsGroup
  runAsGroup: 1000
  ## @param containerSecurityContext.runAsNonRoot Set lidarr container's Security Context runAsNonRoot
  runAsNonRoot: true
  ## @param containerSecurityContext.allowPrivilegeEscalation Set lidarr container's privilege escalation
  allowPrivilegeEscalation: true

## @section Resources parameters
resources: {}
  ## @param resources.limits The resources limits for the lidarr containers
  ## limits:
  ##   memory: 300Mi
  ## @param resources.requests The requested resources for the lidarr containers
  ## requests:
  ##   memory: 300Mi
  ##   cpu: 100m

