  containerPort: 9707
  auth:
    ## @param auth.apiKey bazarr API key (4f2c460385004d6594414e3442j54c79)
    apiKey: ""
    ## @param auth.existingSecret Name of existing secret to use for NZBGet api key
    existingSecret:
