## @section Global parameters
global:
  ## @param global.imageRegistry Global Docker Image registry
  imageRegistry: ""
  ## @param global.imagePullSecrets Global Docker registry secret names as an array
  imagePullSecrets: []

## @section Common parameters
## @param nameOverride String to partially override sonarr.fullname
nameOverride: ""
## @param fullnameOverride String to fully override sonarr.fullname
fullnameOverride: ""
## @param commonLabels Labels to add to all deployed objects
commonLabels: {}
## @param commonAnnotations Annotations to add to all deployed objects
commonAnnotations: {}

## @section sonarr image parameters
image:
  ## @param image.registry sonarr image registry
  registry: docker.io
  ## @param image.repository sonarr image repository
  repository: linuxserver/sonarr
  ## @param image.tag sonarr image tag (immutable tags are recommended)
  tag: "latest"
  ## @param image.pullPolicy sonarr image pull policy
  imagePullPolicy: Always

## @section Sonarr Authentication parameters
auth:
  ## @param create service account for Sonarr
  saEnabled: true
  ## @param auth.authenticationMethod NZBGet (Forms or External) (Use External to reset the Passwort or for first start)
  authenticationMethod: Forms
  ## @param auth.AuthenticationRequired Enable or disable authentication
  AuthenticationRequired: Enabled
  ## @param auth.apiKey NZBGet API key (4f2c460385004d6594414e3442j54c79)
  apiKey: ""
  ## @param auth.existingSecret Name of existing secret to use for NZBGet api key
  existingSecret:
    ## @param auth.existingSecret.secretName Name of the existing secret
    secretName: ""
    ## @param auth.existingSecret.secretKey Key in the existing secret that contains the api key
    secretKey: ""

## @section Sonarr configuration parameters
config:
  ## @param config.logLevel Sonarr log level (trace, debug, info, warn, error, fatal)
  logLevel: debug

## @section sonarr service parameters
service:
  ## @param service.type sonarr service type
  type: ClusterIP
  ## @param service.port sonarr service port
  port: 8989
  ## @param service.nodePort Node port for sonarr service
  nodePort: ""
  ## @param service.clusterIP Static cluster IP or "None" for headless service
  clusterIP: ""
  ## @param service.annotations Additional custom annotations for sonarr service
  annotations: {}

## @section Persistence parameters
persistence:
  ## @param persistence.enabled Enable sonarr data persistence using PVC
  enabled: true
  ## @param persistence.storageClass PVC Storage Class for sonarr data volume
  storageClass: ""
  ## @param persistence.accessModes PVC Access modes
  accessModes:
    - ReadWriteOnce
  ## @param persistence.size PVC Storage Request for sonarr data volume
  size: 2Gi
  ## @param persistence.annotations Additional custom annotations for the PVC
  annotations: {}
  ## @param persistence.selector Additional labels for the PVC
  selector: {}

## @section Pod Security Context
podSecurityContext:
  ## @param podSecurityContext.enabled Enable sonarr pod Security Context
  enabled: true
  ## @param podSecurityContext.fsGroup Set sonarr pod's Security Context fsGroup
  fsGroup: 1000

## @section Container Security Context
containerSecurityContext:
  ## @param containerSecurityContext.runAsUser Set sonarr container's Security Context runAsUser
  runAsUser: 1000
  ## @param containerSecurityContext.runAsGroup Set sonarr container's Security Context runAsGroup
  runAsGroup: 1000
  ## @param containerSecurityContext.runAsNonRoot Set sonarr container's Security Context runAsNonRoot
  runAsNonRoot: true
  ## @param containerSecurityContext.allowPrivilegeEscalation Set sonarr container's privilege escalation
  allowPrivilegeEscalation: true

## @section Resources parameters
resources: {}
  ## @param resources.limits The resources limits for the sonarr containers
  ## limits:
  ##   memory: 300Mi
  ## @param resources.requests The requested resources for the sonarr containers
  ## requests:
  ##   memory: 300Mi
  ##   cpu: 100m

