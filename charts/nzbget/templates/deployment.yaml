apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nzbget.fullname" . }}
  labels:
    {{- include "nzbget.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "nzbget.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nzbget.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nzbget.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: copy-nzbget-config
          image: busybox
          command: ["sh", "-c", "rm -f /config/nzbget.conf && cp -v /temp/nzbget.conf /config/nzbget.conf && ls -l /config"]
          volumeMounts:
            - name: nzbget-config
              mountPath: /temp/nzbget.conf
              subPath: nzbget.conf
            {{- if .Values.persistence.enabled }}
            - name: nzbgetconfigfolder
              mountPath: /config
            {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.extraEnv }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
            - name: NZBGET_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.nzbgetcredentials.username.secretname }}
                  key: {{ .Values.nzbgetcredentials.username.key }}
            - name: NZBGET_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.nzbgetcredentials.password.secretname }}
                  key: {{ .Values.nzbgetcredentials.password.key }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.service.port | default "6789"}}
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: {{ .Values.service.port | default "6789"}}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
        {{- if .Values.persistence.enabled }}
        - name: nzbgetconfigfolder
          mountPath: /config
        {{- end }}
          {{ if .Values.persistence.enabled }}
        - name: nzbgetconfigfolder
          persistentVolumeClaim:
            claimName: {{ include "nzbget.fullname" . }}-pvc
          mountPath: /config
          {{ else }}
        - name: nzbgetconfigfolder
          mountPath: /config
          type: EmptyDir
          {{ end }}
        - name: nzbget-config
          configMap:
            name: {{ include "nzbget.fullname" . }}-config
            items:
              - key: nzbget.conf
                path: nzbget.conf
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
