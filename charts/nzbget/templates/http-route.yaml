{{- if .Values.route.main.enabled }}
{{- $fullName := include "nzbget.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "nzbget.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nzbget.labels" . | nindent 4 }}
  annotations:
  {{- with .Values.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs: {{ .Values.route.main.parentRefs | toYaml | nindent 4 }}
  hostnames: {{ .Values.route.main.hostnames | toYaml | nindent 4 }}
  rules:
    - backendRefs:
        - name: {{ $fullName }}
          port: {{ $svcPort }}
      matches:
        - path:
            type: PathPrefix
            value: /
{{- end }}
